<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Code Quiz</title>
</head>

<body>

    <h1 id="timer"></h1>

    <h1 id="welcome">Welcome to Bee Facts Quiz!</h1>
    <button id="beginBtn">Begin</button>

    <h1 id="question"></h1>
    <form>
        <ul id="answersList">
            <li><button id="a0" value="0"></button></li>
            <li><button id="a1" value="1"></button></li>
            <li><button id="a2" value="2"></button></li>
            <li><button id="a3" value="3"></button></li>
        </ul>
    </form>
    <h1 id="result"></h1>
    <h1 id="gameover"></h1>

    <form id="initialsForm">
        <label for="initials">Initials:</label>
        <input type="text" name="initials" id="initials" />
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <table id="highscore">
        <tr>
            <th>High Score</th>
            <th>Initials</th>
        </tr>
        <tr id="tableData">
        </tr>
    </table>
</body>
<script src="script.js"></script>

</html>
